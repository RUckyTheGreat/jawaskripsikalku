<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JawaKalku</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <input type="text" id="expression" value="" disabled class="expression-display">
            <input type="text" id="result" value="0" disabled>
        </div>
        <div class="buttons">
            <button class="clear" onclick="clearDisplay()">C</button>
            <button class="operator" onclick="appendValue('/')">/</button>
            <button class="operator" onclick="appendValue('*')">*</button>
            <button class="backspace" onclick="backspace()">DEL</button>
            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('8')">8</button>
            <button onclick="appendValue('9')">9</button>
            <button class="operator" onclick="appendValue('-')">-</button>
            <button onclick="appendValue('4')">4</button>
            <button onclick="appendValue('5')">5</button>
            <button onclick="appendValue('6')">6</button>
            <button class="operator" onclick="appendValue('+')">+</button>
            <button onclick="appendValue('1')">1</button>
            <button onclick="appendValue('2')">2</button>
            <button onclick="appendValue('3')">3</button>
            <button class="equals" onclick="calculateResult()">=</button>
            <button class="zero" onclick="appendValue('0')">0</button>
            <button onclick="appendValue('.')">.</button>
            <button class="mode-switch" onclick="toggleMode()">Adv. Mode</button>
        </div>
        <div class="advanced-buttons hidden">
            <button class="operator" onclick="appendValue('Math.sqrt(')">√</button>
            <button class="operator" onclick="appendValue('Math.pow(')">x<sup>y</sup></button>
            <button class="operator" onclick="appendValue('Math.sin(')">sin</button>
            <button class="operator" onclick="appendValue('Math.cos(')">cos</button>
            <button class="operator" onclick="appendValue('Math.tan(')">tan</button>
            <button class="operator" onclick="appendValue('Math.log(')">log</button>
            <button class="operator" onclick="appendValue('Math.PI')">π</button>
            <button class="operator" onclick="appendValue('(')">(</button>
            <button class="operator" onclick="appendValue(')')">)</button>
        </div>
    </div>
    <div class="history-section">
        <h2>History</h2>
        <ul id="history-list"></ul>
        <button onclick="clearHistory()">Clear History</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
